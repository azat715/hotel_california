{% extends "base.html" %}
{% block content %}
    <form method=post>
         <div class="form-group">
            <label for="email">{{ form.email.label }}</label>
            <input type="email" class="form-control" id="email" value={{ form.email.data }}>
             {% if form.email.errors %}
                {% for error in form.email.errors %}
                 <div class="invalid-feedback"> {{ error }} </div>
                {% endfor %}
             {% endif %}
          </div>
          <div class="form-group">
            <label for="pwd">{{form.password.label}}</label>
            <input type="password" class="form-control" id="pwd" value={{ form.password.data }}>
              {% if form.password.errors %}
                {% for error in form.email.errors %}
                 <div class="invalid-feedback"> {{ error }} </div>
                {% endfor %}
             {% endif %}
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
